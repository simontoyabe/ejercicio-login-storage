<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario JS</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <main>
        <h1>Iniciar Sesión</h1>
        <form id="elForms">
            <div class="input-container">
                <label for="email">Email</label>
                <input name="email" type="email" id="emailInput" placeholder="Ingresa tu email" />
            </div>
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input name="password" type="password" id="passwordInput" placeholder="Ingresa tu contraseña" />
            </div>
            <div id="status-container">
                <div id="loader" class="hidden">Iniciando Sesión...</div>
                <div id="error-container" class="hidden"></div>
            </div>
            <input type="submit" class="btn" value="Iniciar sesión">
        </form>
        <button id="cerrar" class="btn hidden">Cerrar Sesión</button>
    </main>
    <script src="./scripts/baseDeDatos.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
